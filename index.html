<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMN Gotcha</title>
  <link rel="icon" type="image/x-icon" href="assets/topimage.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-fluid container-md-fluid">

    <!-- Navbar -->
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 100%">
        <div class="container-fluid">
          <div class="navbar-nav mx-auto mx-sm-auto ms-md-auto">
            <div class="row align-items-center">
              <div class="col-12">
                <img id="topimage" src="assets/topimage.png" alt="..." style="width: 4em;">
              </div>
              <div class="row text-center">
                <div class="col-12">
                  <div class="fs-5 fw-bold" id="gotchaatas">
                    <div>UMNGotcha</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div id="halamanStart" class="row">
      <div class="d-flex flex-column align-items-center justify-content-center ambilbg bg-success"
        style="height: 53em;">
        <div class="d-flex flex-row align-items-center justify-content-center">
          <div>
            <button id="buttonSelectLeft" class="rounded"
              style="font-size: 81px; color: #067b00; border: 5.2px solid; padding: 15px; border-radius: 39%; opacity: 1; -webkit-text-stroke-width: 3.8px;"><i
                class="fa fa-chevron-left"></i></button>
          </div>
          <div><img id="displaySelectedAvatar" class="p-5" src="assets/avatars/Styracosaurus/idle.gif" alt="owl"
              style="height: 14em;"></div>
          <div>
            <button id="buttonSelectRight" class="rounded"
              style="font-size: 81px; color: #067b00; border: 5.2px solid; padding: 15px; border-radius: 39%; opacity: 1; -webkit-text-stroke-width: 3.8px;"><i
                class="fa fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="form-group">
          <input id="inputNamaHewan" type="text" pattern="[A-Za-z0-9]*" class="form-control"
            placeholder="Masukkan nama hewan" oninput="JavaScript:checkInputNama()">&nbsp;
        </div>
        <div id="buttonMulaiContainer" class="d-flex flex-row align-items-center justify-content-center pt-4"
          style="font-size:1em; height: 1em;">
          <!-- <button id="buttonMulai" class="btnmulai" type="button">MULAI</button> -->
        </div>
      </div>
    </div>

    <div id="halamanGame" class="row">
      <div id="backgroundImage" class="d-flex flex-column align-items-center ambilbg bg-success" style="height: 110vh">
        <div class="d-flex flex-column">
          <div class="card cardbawah mt-3" style="width: 30em;">
            <div class="card-header">
              <div class="row">
                <div class="col-4">
                  <div id="namaAvatarDisplay" class="text-start fs-5">Nama Avatar</div>
                </div>
                <div class="col-4">
                  <div id="levelDisplay" class="text-center fs-5">Bayi</div>
                </div>
                <div class="col-4">
                  <div id="hourDisplay" class="text-end fs-5">Jam 00:00</div>
                </div>
              </div>
            </div>
            <div class="card-body ">
              <div class="row pt-3">
                <div class="col-1"><img id="makanIcon" src="assets/icons/restaurant.png" style="height: 1.5em;"></div>
                <div class="col-5">
                  <div id="progressBarMakan" class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%"></div>
                  </div>
                </div>
                <div class="col-1"><img id="tidurIcon" src="assets\icons\sleep.png" style="height: 1.5em;"></div>
                <div class="col-5">
                  <div id="progressBarTidur" class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%"></div>
                  </div>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-1"><img id="mainIcon" src="assets\icons\playing.png" style="height: 1.5em;"></div>
                <div class="col-5">
                  <div id="progressBarMain" class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%"></div>
                  </div>
                </div>
                <div class="col-1"><img id="obatIcon" src="assets\icons\health.png" style="height: 1.3em;"></div>
                <div class="col-5">
                  <div id="progressBarObat" class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column">
          <div class="card mt-3" style="width: 23em;">
            <div class="card-body">
              <div id="displayNotifications" class="text-center ucapan">Selamat Pagi [NAMA]!</div>
            </div>
          </div>
        </div>

        <!-- Display avatar/Game -->
        <div id="displayAvatarContainerContainer" class="d-flex align-items-center justify-content-center"
          style="height: 25em; width: 30em">
          <div id="displayAvatarContainer"></div>
          <canvas id="grid" class="mt-3" width="400" height="400"></canvas>
          <div id="gameOverCard" class="card mt-3" style="width: 20em;">
            <div class="card-header">
              <div class="row">
                <div class="col-6">
                  <div class="text-start fs-5">Stats: </div>
                </div>
                <div class="col-6">
                  <div class="text-end fs-5">GAME OVER</div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-5">
                  <div>Nama</div>
                </div>
                <div class="col-1">
                  <div>:</div>
                </div>
                <div class="col-6">
                  <div id="gameOverNama" class=""></div>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-5">
                  <div>Avatar</div>
                </div>
                <div class="col-1">
                  <div>:</div>
                </div>
                <div class="col-6">
                  <div id="gameOverAvatar" class=""></div>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-5">
                  <div>Level</div>
                </div>
                <div class="col-1">
                  <div>:</div>
                </div>
                <div class="col-6">
                  <div id="gameOverLevel" class=""></div>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-5">
                  <div>Hari ke-</div>
                </div>
                <div class="col-1">
                  <div>:</div>
                </div>
                <div class="col-6">
                  <div id="gameOverDay" class=""></div>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-12">
                  <div class="text-center"><a class="btn btn-sm btn-danger" href="index.html">KLIK</a>&nbsp;&nbsp;untuk
                    mulai
                    ulang!</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex flex-column">
          <!-- Tombol aktivitas -->
          <div id="activityButtonsCard" class="card mt-3" style="width: 23em;">
            <div id="cardBody" class="card-body">
              <div class="row">
                <div class="col-6 p-2">
                  <button id="buttonMakan" type="button" class="btn btn-info" style="width: 10em;">Makan</button>
                </div>
                <div class="col-6 p-2">
                  <button id="buttonTidur" type="button" class="btn btn-info" style="width: 10rem;">Tidur</button>
                </div>
              </div>
              <div class="row">
                <div class="col-6 p-2">
                  <button id="buttonMain" type="button" class="btn btn-info" style="width: 10em;">Main</button>
                </div>
                <div class="col-6 p-2">
                  <button id="buttonObat" type="button" class="btn btn-info" style="width: 10em;">Obat</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Tombol main game -->
          <div id="gameControlsCard" class="card mt-3" style="width: 11em;">
            <div class="card-body">
              <div class="row">
                <div class="col-4 p-1 text-center">
                </div>
                <div class="col-4 p-1 text-center">
                  <button id="buttonMoveAtas" type="button" class="btn btn-info" style="width: 3em;">⬆️</button>
                </div>
                <div class="col-4 p-1 text-center">
                </div>
              </div>
              <div class="row">
                <div class="col-4 p-1 text-center">
                  <button id="buttonMoveKiri" type="button" class="btn btn-info" style="width: 3em;">⬅️</button>
                </div>
                <div class="col-4 p-1 text-center">
                  <button id="mainExitButton" type="button" class="btn btn-warning" style="width: 3em;">❌</button>
                </div>
                <div class="col-4 p-1 text-center">
                  <button id="buttonMoveKanan" type="button" class="btn btn-info" style="width: 3em;">➡️</button>
                </div>
              </div>
              <div class="row">
                <div class="col-4 p-1 text-center"></div>
                <div class="col-4 p-1 text-center">
                  <button id="buttonMoveBawah" type="button" class="btn btn-info" style="width: 3em;">⬇️</button>
                </div>
                <div class="col-4 p-1 text-center"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    window.onload = function () {
      checkInputNama();
      $("#gameOverCard").hide();
      $("#halamanGame").hide();
      $("#gameControlsCard").hide();
      $("#grid").hide();
      $("#animWalk1").hide();
    }

    // Halaman pilih avatar dan nama, panggil script js saat tekan tombol mulai
    avatarSelectIndex = 0;
    $("#buttonSelectLeft").click(function () {
      avatarSelectIndex--;
      if (avatarSelectIndex <= -1) avatarSelectIndex = 2;
      selectCharacter(avatarSelectIndex);
    });
    $("#buttonSelectRight").click(function () {
      avatarSelectIndex++;
      if (avatarSelectIndex >= 3) avatarSelectIndex = 0;
      selectCharacter(avatarSelectIndex);
    });
    function selectCharacter(index) {
      switch (index) {
        case 0: $("#displaySelectedAvatar").attr("src", "assets/avatars/Styracosaurus/idle.gif"); break;
        case 1: $("#displaySelectedAvatar").attr("src", "assets/avatars/Carnotaurus/idle.gif"); break;
        case 2: $("#displaySelectedAvatar").attr("src", "assets/avatars/Baryonyx/idle.gif"); break;
      }
    }
    function checkInputNama() {
      inputNamaLen = $("#inputNamaHewan").val().length;
      if (document.contains(document.getElementById("buttonMulai"))) {
        document.getElementById("buttonMulai").remove();
      }
      if (inputNamaLen != 0) {
        $("#buttonMulaiContainer").append('<button id="buttonMulai" class="btnmulai" type="button">MULAI</button>');
      }
    }
    $(document).on('click', '#buttonMulai', function () {
      namaHewan = $("#inputNamaHewan").val();
      $("#namaAvatarDisplay").text(namaHewan);

      $("#halamanStart").toggle();
      $("#halamanGame").toggle();

      jsScript = document.createElement('script');
      jsScript.setAttribute("src", "game.js");
      document.body.appendChild(jsScript);
    });
  </script>
</body>

</html
